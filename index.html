<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Death Star Firing Systems</title>
</head>
<body>
    <!-- Adding an gif to provide atmosphere and match the theme. -->
    <img class="image" src="death-star-spin.gif" alt="Image of our masterful space station spinning on its axis">
    <div class="login-box">
        <h1>Death Star Control</h1>
        <h2>Enter Credentials</h2>

        <!-- Creating a class for entering user identification. Using a simple label and input. -->
        <div class="login-user">
            <label for="user">User Identification</label>
            <input type="text" placeholder="Imperial Designation" name="user">
        </div>

        <!-- Creating a class for entering password. Same as the identification but with the type "password" the content will be hidden. -->
        <div class="login-pass">
            <label for="pass">Secure Code</label>
            <input type="password" placeholder="Clearance Code" name="pass">
        </div>
        <div class="login-button">
            <button type="submit">Prepare Laser</button>
        </div>
    </div>


</body>
</html>
